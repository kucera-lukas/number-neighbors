spring:
  cloud:
    gcp:
      core:
        enabled: true
      secretmanager:
        enabled: true
      sql:
        instance-connection-name: ${sm://prod-instance-connection-name}
        database-name: ${sm://prod-database-name}

  datasource:
    username: ${sm://prod-db-username}
    password: ${sm://prod-db-password}

  jpa:
    hibernate:
      ddl-auto: validate

jwt:
  private:
    key: ${sm://prod-private-key}
  public:
    key: ${sm://prod-public-key}
